<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase CRUD</title>

    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>

  <body class="bg-dark">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Add Order</h1>

              <form id="order-form">
                <label for="title">Title:</label>
                <input
                  type="text"
                  id="order-title"
                  class="form-control mb-3"
                  placeholder="Order Title"
                  autofocus
                />

                <label for="description">Description:</label>
                <textarea
                  id="order-description"
                  rows="3"
                  class="form-control mb-3"
                  placeholder="Order Description"
                ></textarea>

                <button class="btn btn-primary" id="btn-order-form">
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Order List -->
        <div class="col-md-6" id="orders-container"></div>
      </div>
    </div>

    <script src="assets/js/ui.js" type="module"></script>
  </body>
</html>
