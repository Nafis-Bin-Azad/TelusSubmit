<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TelusSubmit</title>
    <meta name="description" content="Submit Telus Orders here" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">TelusSubmit</h2>
      <form id="telus-data">
        <div class="form-group">
          <label for="representative">Representative</label>
          <select
            class="form-control"
            id="representative"
            name="representative"
            required
          >
            <option>Abrar</option>
            <option>Ayon</option>
            <option>Nafis</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            type="date"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>
        <div class="form-group">
          <label for="product">Product</label>
          <input
            type="text"
            class="form-control"
            id="product"
            name="product"
            required
          />
        </div>
        <div class="form-group">
          <label for="orderNumber">Order Number</label>
          <input
            type="text"
            class="form-control"
            id="orderNumber"
            name="orderNumber"
            required
          />
        </div>
        <div class="form-group">
          <label for="customerName">Customer Name</label>
          <input
            type="text"
            class="form-control"
            id="customerName"
            name="customerName"
            required
          />
        </div>
        <div class="form-group">
          <label for="cellNo">Cell No</label>
          <input
            type="text"
            class="form-control"
            id="cellNo"
            name="cellNo"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            required
          />
        </div>
        <div class="form-group">
          <label for="processedAccount">Processed Account</label>
          <input
            type="text"
            class="form-control"
            id="processedAccount"
            name="processedAccount"
            required
          />
        </div>
        <div class="form-group">
          <label for="dateOfInstallation">Date of Installation</label>
          <input
            type="date"
            class="form-control"
            id="dateOfInstallation"
            name="dateOfInstallation"
            required
          />
        </div>
        <input type="hidden" id="doc-id" name="docId" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <button id="load-data-btn" class="btn btn-primary">Load Data</button>
    <div id="data-table-container">
      <!-- The table will be generated here -->
    </div>

    <!-- Back to top button -->
    <a href="#top" class="btn btn-secondary back-to-top" role="button">
      <i class="fas fa-chevron-up"></i>
    </a>

    <!-- Start Script -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="assets/js/firebase.js"></script>
    <!-- <script type="module" src="assets/js/ui.js"></script> -->
    <script type="module" src="assets/js/ui2.js"></script>
    <!-- <script type="module" src="assets/js/main.js"></script> -->
    <script src="assets/js/index.js"></script>
    <!-- End Script -->
  </body>
</html>
